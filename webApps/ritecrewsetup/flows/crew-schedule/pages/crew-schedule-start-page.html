<oj-vb-fragment id="page-header" bridge="[[vbBridge]]" name="page-header">
  <oj-vb-fragment-param name="title" value="Equipment Schedule"></oj-vb-fragment-param>
</oj-vb-fragment>

<div class="oj-flex oj-panel oj-panel-shadow-md">
  <div class="oj-flex-item">
    <oj-form-layout class="" max-columns="5" label-edge="top" columns="5">
      <oj-select-single label-hint="Requester Name" data="[[$variables.getRequesterNamesSDP]]"
        item-text="requestor_name" id="requestor_name" value="{{ $variables.requestor_name }}">
      </oj-select-single>
      <oj-select-single label-hint="Project Name" value="{{ $variables.selectedParams.projectNameId }}"
        item-text="ProjectName" data="[[$variables.distinctProjDetailsSDP]]"></oj-select-single>
      <oj-select-single label-hint="Equipment Class" data="[[$variables.eqClassListSDP]]" item-text="eqClass"
        value="{{ $variables.selectedEquipmentClass }}"></oj-select-single>

      <oj-select-single label-hint="Equipment Name" value="{{ $variables.selectedEquipmentName }}"
        data="[[ $variables.getEquipmentNamesSchedule ]]" item-text="equipment_name">
      </oj-select-single>
      <oj-toolbar chroming="solid" class="oj-sm-margin-5x-top">
        <oj-button chroming="callToAction" label="Search"  id="searchbtn" class="oj-button-sm"
          on-oj-action="[[$listeners.searchbtnAction]]"></oj-button>
        <oj-button chroming="callToAction" label="Reset"  id="resetbtn" class="oj-button-sm"
          on-oj-action="[[$listeners.resetbtnAction3]]"></oj-button>
      </oj-toolbar>
    </oj-form-layout>

  </div>

</div>
<!-- </oj-bind-if> -->

<oj-bind-if test="[[ $variables.scheduleMainADP.data.length > 0 ]]">
  <div class="oj-flex" style="margin-top:-40px">
    <div id="main" style="height:80vh;width:800px;"></div>
  </div>
</oj-bind-if>
