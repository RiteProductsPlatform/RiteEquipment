<oj-dialog dialog-title="Dialog" id="eqpchecklist" style="width: 800px;">
  <div slot="body">
    <h6>Add Equipment Inspection</h6>
    <!-- <oj-button chroming="callToAction" class="oj-button-sm" on-oj-action="[[$listeners.buttonAction22]]">
      <span class="oj-ux-ico-plus" slot="startIcon"></span>
    </oj-button> -->



    <div class="oj-flex">

        data="[[ $variables.eqpchecklistSaveADP ]]"
        columns='[{"headerText":"Equipment Class","field":"equipment_class","template":"equipment_class"},{"headerText":"Equipment Name","field":"equipment_name","template":"equipment_name"},{"headerText":"Inspection Section","field":"section","template":"section"},{"headerText":"Inspection Name","field":"check_list_name","template":"check_list_name"},{"headerText":"Action","field":"action","template":"Action"}]'
        edit-mode="rowEdit" on-oj-before-row-edit="[[$listeners.tableBeforeRowEdit]]"

        <template slot="equipment_name">
          <oj-bind-if test='[[$current.mode=="navigation"]]'>
            <oj-bind-text value="[[$current.data]]"></oj-bind-text>
          </oj-bind-if>
          <oj-bind-if test='[[$current.mode=="edit"]]'>
            <oj-select-single item-text="lkpvalue" value="{{ $variables.postchecklist.equipment_name }}"
              data="[[$variables.getGetEquipmentLOVListSDP]]" on-value-item-changed="[[$listeners.selectValueItem5]]">
            </oj-select-single>
          </oj-bind-if>
        </template>
        <template slot="equipment_class">
          <oj-bind-if test='[[$current.mode=="navigation"]]'>
            <oj-bind-text value="[[$current.data]]"></oj-bind-text>
          </oj-bind-if>
          <oj-bind-if test='[[$current.mode=="edit"]]'>
            <oj-select-single item-text="equipment_class" value="{{ $variables.postchecklist.equipment_class }}"
              data="[[$variables.getGetEquipmentClassLOVListSDP]]"></oj-select-single>
          </oj-bind-if>
        </template>
        <template slot="section">
          <oj-bind-if test='[[$current.mode=="navigation"]]'>
            <oj-bind-text value="[[$current.data]]"></oj-bind-text>
          </oj-bind-if>
          <oj-bind-if test='[[$current.mode=="edit"]]'>
            <oj-input-text value="{{ $variables.postchecklist.section }}"></oj-input-text>
          </oj-bind-if>
        </template>
        <template slot="check_list_name">
          <oj-bind-if test='[[$current.mode=="navigation"]]'>
            <oj-bind-text value="[[$current.data]]"></oj-bind-text>
          </oj-bind-if>
          <oj-bind-if test='[[$current.mode=="edit"]]'>
            <oj-input-text value="{{ $variables.postchecklist.check_list_name }}"></oj-input-text>
          </oj-bind-if>
        </template>
        <template slot="Action">
          <oj-button chroming="borderless" class="oj-button-sm" on-oj-action="[[$listeners.buttonAction32]]">
            <span class="oj-ux-ico-badge" slot="startIcon">
                <oj-bind-text value="[[$current.data]]"></oj-bind-text>
              </span>
          </oj-button>
        </template>
      </oj-table>
    </div>
  </div>
