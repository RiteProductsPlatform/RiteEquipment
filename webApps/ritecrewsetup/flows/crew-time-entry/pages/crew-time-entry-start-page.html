<oj-vb-fragment id="page-header" bridge="[[vbBridge]]" name="page-header">
  <oj-vb-fragment-param name="title" value=""></oj-vb-fragment-param>
</oj-vb-fragment>

<oj-sp-welcome-page id="oj-sp-wp1" illustration-background="[[ require.toUrl($page.variables.illustrationBackground) ]]"
  illustration-foreground="[[ require.toUrl($page.variables.illustrationForeground) ]]"
  display-options.image-stretch="[[ $page.variables.imageStretch ]]"
  display-options.mobile-image="[[ $page.variables.mobileImage ]]" display-options.responsive-padding="on"
  page-title="Equipment Time Entry" background-color="dark-pebble">
  <oj-input-search aria-label="searchclot" slot="search" placeholder="Search Equipment and Solution" class=""
    style="width:22vw"></oj-input-search>


  <div class="oj-flex oj-sm-flex-direction-column oj-panel oj-panel-shadow-md" style="margin-top:-48px">
    <!-- SEARCH FORM -->
    <div class="oj-flex-item oj-sm-margin-3x-top ">
      <oj-validation-group id="SearchValidationgroup">
        <oj-form-layout max-columns="5" label-edge="top" columns="5">
          <oj-select-single label-hint="Request Number" item-text="request_number"
            value="{{ $variables.searchobj.requestnumber }}" data="[[$variables.getEqpRequestNumberLovListSDP]]"
            disabled="[[ $variables.requestNumberBoolean ]]" on-value-item-changed="[[$listeners.selectValueItem3]]">
          </oj-select-single>

          <oj-select-single label-hint="Equipment Class" item-text="equipment_class"
            value="{{ $variables.searchobj.eqClass }}" data="[[$variables.getGetEquipmentClassLOVListSDP]]">
          </oj-select-single>

          <oj-select-single label-hint="Equipment Name" value="{{ $variables.searchobj.equipmentName }}"
            data="[[ $variables.getEquipmentNamesTimeEntry ]]" item-text="equipment_name">
          </oj-select-single>

          <oj-select-single label-hint="Project Name" value="{{ $variables.searchobj.project }}"
            item-text="project_name" data="[[$variables.getEqpAcceptancePrjListSDP]]">
          </oj-select-single>

          <oj-select-single label-hint="Week" item-text="range" id="dateRange"
            :title='[[ $application.variables.HelpEnabled ? "Select Crew Week" : "" ]]'
            data="[[ $application.variables.dateRangeADP ]]" value="{{ $variables.searchobj.dateRange1 }}">
          </oj-select-single>
        </oj-form-layout>

        <div class="oj-flex oj-sm-margin-top oj-sm-justify-content-center">
          <oj-toolbar>
            <oj-button label="Search" chroming="callToAction" class="oj-button-sm"
              on-oj-action="[[$listeners.buttonAction9]]">
            </oj-button>
            <oj-button label="Reset" chroming="callToAction" class="oj-button-sm"
              on-oj-action="[[$listeners.buttonAction]]">
            </oj-button>
          </oj-toolbar>
        </div>
      </oj-validation-group>
    </div>


    <div class="oj-flex-item oj-panel" style="width:100%;margin-top:-2vh">
      <div class="oj-flex-item">
        <oj-validation-group id="addValidationgroup" style="width:100%">
          <div class="oj-flex oj-sm-flex-wrap-nowrap oj-sm-align-items-center">

            <!-- WEEK SELECT -->
            <div class="oj-flex-item oj-sm-margin-2x-end oj-sm-flex-initial">
              <oj-form-layout max-columns="2" label-edge="top" columns="1">
                <oj-select-single aria-label="Week" item-text="range" label-hint="Week" id="dateRange"
                  style="width:18vw" :title='[[ $application.variables.HelpEnabled ? "Select Crew Week" : "" ]]'
                  data="[[ $application.variables.dateRangeADP ]]" value="{{ $variables.searchobj.dateRange }}"
                  required="true">
                </oj-select-single>
              </oj-form-layout>
            </div>

            <!-- TOOLBAR BUTTONS -->
            <div class="oj-flex-item">
              <oj-toolbar>

                <oj-button label="" display="icons" chroming="outlined" class="oj-button-sm"
                  on-oj-action="[[$listeners.buttonAction14]]">
                  <span class="oj-ux-ico-plus" title="New" style="font-size:20px" ></span>
                </oj-button>

                <oj-button display="icons" chroming="outlined" class="oj-button-sm "
                  on-oj-action="[[$listeners.buttonAction17]]">
                  <span class="oj-ux-ico-copy" title="Copy" style="font-size:20px" ></span>
                </oj-button>

                <oj-button display="icons" chroming="outlined" class="oj-button-sm "
                  on-oj-action="[[$listeners.buttonAction15]]"
                  disabled="[[ !$variables.projectBasedTimesheetADP.data.length > 0 ]]">
                  <span class="oj-ux-ico-export" title="Export" style="font-size:20px" ></span>
                </oj-button>



                <oj-bind-if test="[[ !$variables.isPayRollLock ]]">
                  <oj-button display="icons" chroming="outlined" class="oj-button-sm"
                    on-oj-action="[[$listeners.buttonAction10]]" disabled="[[ !$variables.FilteredData.length > 0 ]]">
                    <span class="oj-ux-ico-send"  title="Submit" style="font-size:20px"></span>
                  </oj-button>
                </oj-bind-if>
              </oj-toolbar>
            </div>
          </div>
        </oj-validation-group>
      </div>


      <div class="oj-flex-item oj-sm-flex-initial oj-sm-margin-2x-top">
        <oj-table scroll-policy="loadMoreOnScroll" display="grid" style="width:92vw;max-height:70vh"
          columns="[[$page.variables.defaultsColumns]]" display="grid" data="[[ $variables.projectBasedTimesheetADP ]]"
          selection-mode.row="multiple" edit-row="{{ $variables.editRow }}"
          on-selected-changed="[[$listeners.tableSelected3]]">
          <template slot="dateformattor">
            <oj-input-date value='[[typeof $current.data === "string" ? $current.data : null]]' readonly="true"
              converter='{"type": "datetime", "options": {"pattern":"dd-MMM-yyyy"}}'></oj-input-date>
          </template>
          <template slot="action">
            <span class="oj-ux-ico-edit" style="cursor:pointer;font-size:20px" on-click="[[$listeners.iconClick3]]"></span>
          </template>
          <template slot="copy">
            <span class="oj-ux-ico-copy" style="cursor:pointer;font-size:20px" on-click="[[$listeners.iconClick4]]"
                       ></span>
          </template>
          <template slot="upload">
            <oj-file-picker selection-mode="single" on-oj-select="[[$listeners.filePickerSelect]]">
              <span class="oj-ux-ico-attachment" style="cursor:pointer;font-size:18px" slot="trigger"></span>
            </oj-file-picker>
          </template>
          <template slot="equipment_name">

            <span :title="[[ $current.data ]]">
  <oj-bind-text value="[[ $current.data ]]"></oj-bind-text>
</span>

          </template>
          <template slot="project_name">

            <span :title="[[ $current.data ]]">
  <oj-bind-text value="[[ $current.data ]]"></oj-bind-text>
</span>

          </template>
          <template slot="task_name">

            <span :title="[[ $current.data ]]">
  <oj-bind-text value="[[ $current.data ]]"></oj-bind-text>
</span>

          </template>



        </oj-table>
      </div>
    </div>
  </div>
