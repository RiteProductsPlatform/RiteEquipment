<div class="oj-contrast-marker vb-nav-drawer">
  <oj-vb-fragment id="shell-header" bridge="[[vbBridge]]" name="shell-header-nav">
  </oj-vb-fragment>
  <oj-button class=" vb-nav-drawer-close-button oj-sm-float-end" style="margin-top:-6vh" display="icons"
    chroming="callToAction" on-oj-action="[[$listeners.buttonAction]]">
    <span slot="startIcon" class="oj-ux-ico-close"></span>
  </oj-button>
  <div
    class="oj-md-hide oj-flex oj-sm-flex-direction-column oj-sm-flex-wrap-nowrap oj-sm-align-items-center oj-sm-margin-6x-vertical">
    <oj-avatar id="drawer-avatar" role="img" icon-class="oj-ux-ico-contact" size="md" background="orange"
      :aria-label="[[ $application.user.fullName ]]" :title="[[ $application.user.fullName ]]">
    </oj-avatar>
    <div class="oj-typography-body-lg">
      <oj-bind-text value="[[ $application.user.fullName ]]"></oj-bind-text>
    </div>
  </div>

  <oj-navigation-list drill-mode="collapsible" item.selectable="[[ $application.functions.itemSelectable ]]"
    id="tree-navigation" on-selection-changed="[[$listeners.onNavigation]]"
    data="[[ $application.variables.restrictednavTree ]]">
    <template slot="itemTemplate" data-oj-as="item">
      <li>
        <a style="cursor: pointer">
          <oj-bind-if test="[[item.data.attr.node]]">
            <i :class="[[ 'oj-navigationlist-item-icon oj-ux-ico-' + (item.data.attr.icon ? item.data.attr.icon : 'box')]]"></i>
            <oj-bind-text value="[[item.data.attr.name]]"></oj-bind-text>
          </oj-bind-if>
          <oj-bind-if test="[[!item.data.attr.node]]">
            <i :class="[[ 'oj-typography-body-md oj-navigationlist-item-icon oj-ux-ico-' + (item.data.attr.icon ? item.data.attr.icon : 'box') +  ' oj-sm-padding-1x-start']]"></i>
            <span class="oj-typography-body-md">
              <oj-bind-text value="[[item.data.attr.name]]"></oj-bind-text>
              </span>
          </oj-bind-if>
          <oj-bind-if test="[[item.data.attr.badge]]">
            <span class="oj-badge oj-navigationlist-item-end" style="color:aqua" ><oj-bind-text value="[[item.data.attr.badge]]"></oj-bind-text></span>
          </oj-bind-if>
        </a>
      </li>
    </template>
  </oj-navigation-list>
